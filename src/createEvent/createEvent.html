  <template>
  <!DOCTYPE html>
  <html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Photoflat</title>

    <!-- Bootstrap Core CSS saddddddddddddddddddddddddddddasdsadsadasdsadasdasdasdsadasd-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/4-col-portfolio.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/boxes.css" rel="stylesheet">
    <script src="js/jquery.js"></script>

    <script>
      function collapseNavbar() {
        if ($(".navbar").offset().top > 50) {
          $(".navbar-fixed-top").addClass("top-nav-collapse");
        } else {
          $(".navbar-fixed-top").removeClass("top-nav-collapse");
        }
      }
      $(window).scroll(collapseNavbar);
      $(document).ready(collapseNavbar);
      // jQuery for page scrolling feature - requires jQuery Easing plugin
      $(function() {
        $('a.page-scroll').bind('click', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
          }, 1500, 'easeInOutExpo');
          event.preventDefault();
        });
      });
      // Closes the Responsive Menu on Menu Item Click
      $('.navbar-collapse ul li a').click(function() {
        $(this).closest('.collapse').collapse('toggle');
      });
    </script>


  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">


  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          Menüü <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#">
          <span class="light"></span><a href="#"><img class="img-responsive logo" src="pics/photoFlat.png"></a>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <!--<li>
              <a class="page-scroll smallcolor" href="#Terapeudid">Terapeudid</a>
          </li> -->
          <li>
            <a class="page-scroll" href="#createEvent"><button class="btn btn-success text-right">Loo üritus</button></a>
          </li>
          <li>
            <a class="page-scroll smallcolor" href="#profile"><button class="btn btn-primary text-right">Minu konto</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- photograph job add section -->
  <section id="createEvent">
    <div class="container box">
      <div class="row">
          <div class="col-xs-12 col-lg-6">
            <form id="eventform" method="post" action="http://localhost:9000/createEvent">
              <div class="conctact_pic">
                  <img id="eventpicture" src="http://placehold.it/350x150" class="img-responsive center-block">
              </div>
              <div class="info">
                <div class="form-group">
                  <label for="form_email" style="float: left">Kontaktisik</label>
                  <input value.bind="eventData.email" id="form_email" type="email" name="email" class="form-control" placeholder="Sisesta email *" required="required" data-error="Sisestage email.">
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label for="form_place" style="float: left">Toimumiskoht</label>
                  <input value.bind="eventData.place" id="form_place" type="text" name="place" class="form-control" placeholder="Sisesta toimumiskoht *" required="required" data-error="Sisestage toimumiskoht.">
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-xs-12">
                  <div class="row">
                    <div class="form-group col-xs-6" style="margin-bottom: 0px;">
                      <label for="form_beginDate" style="float: left;margin-bottom:0px; text-align: center;margin-left: 30%;">Alguskuupäev</label><br>
                      <input style="width: 70%;margin-left: 15%;" value.bind="eventData.beginDate" id="form_beginDate" type="date" name="beginDate" class="form-control" required="required" data-error="Sisestage alguskuupäev.">
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-xs-6" style="margin-bottom: 0px;">
                      <label for="form_endDate" style="float: left;margin-bottom:0px; text-align: center;margin-left: 30%;">Lõppkuupäev</label><br>
                      <input style="width: 70%;margin-left: 15%;" value.bind="eventData.endDate" id="form_endDate" type="date" name="endDate" class="form-control" required="required" data-error="Sisestage lõppkuupäev.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="form_eventName" style="float: left">Ürituse nimi</label>
                  <input value.bind="eventData.eventName" id="form_eventName" type="text" name="eventName" class="form-control" placeholder="Sisesta ürituse nimi *" required="required" data-error="Sisestage ürituse nimi.">
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label for="form_message" style="float: left">Kirjuta üritusest</label>
                  <textarea value.bind="eventData.message" id="form_message" name="message" class="form-control" placeholder="Kirjuta *" rows="4" required="required" data-error="Palun kirjeldage üritust ."></textarea>
                  <div class="help-block with-errors"></div>
                  <input type="submit" class="btn btn-success btn-send" value="Loo üritus">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-12 col-lg-6">
            <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/funeral.jpg')" class="img-responsive" src="../pics/funeral.jpg"  id="funeral" alt="" style="margin-top:5%">
              </div>
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/wedding.jpg')" class="img-responsive" src="pics/wedding.jpg" alt="" id="wedding" style="margin-top:5%">
              </div>
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/bday.jpg')" class="img-responsive" src="pics/bday.jpg"  id="bday" alt="">
              </div>
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/party.jpg')" class="img-responsive" src="pics/party.jpg" id="party" alt="">
              </div>
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/varia.jpg')" class="img-responsive" src="pics/varia.jpg" id="varia" alt="" style="height:158px">
              </div>
              <div class="col-xs-6 portfolio-item choosePic">
                <img click.delegate="chooseEventPicture('pics/photoshoot.jpg')" class="img-responsive" src="pics/photoshoot.jpg" id="photoshoot" alt="" style="height:158px; width:237.5px">
            </div>
            </div>
        </div>
          </div>
      </div>
      <footer>
        <div class="row" style="margin-left: 0px;margin-right: 0px;">
          <div class="col-lg-12 text-center"><br>
            <p>Copyright &copy; photoFlat 2017</p>
          </div>
        </div>
        <!-- /.row -->
      </footer>
    </div>
  </section>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Scrolling Nav JavaScript -->
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/scrolling-nav.js"></script>
  <script src="js/style.js"></script>

  </body>

  </html>
